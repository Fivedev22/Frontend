<section class="property-main">
  <div class="content-title-dialog">
    <span class="dialog-title">Buscar inmueble</span>
    <mat-icon ngClass="dialog-close" mat-dialog-close>close</mat-icon>
  </div>
  <mat-divider></mat-divider>
  <div class="property-section-head">
    <div class="property-section-head_search">
      <input
        class="property-input-search"
        (keyup)="applyFilter($event)"
        placeholder="Buscar ..."
        #input
      />
      <div class="property-button-search">
        <mat-icon>search</mat-icon>
      </div>
    </div>
  </div>
  <div class="property-section-body">
    <div class="cpc-tableTitle">Tabla de clientes</div>
    <table
      mat-table
      class="property-section-table"
      [dataSource]="dataSource"
      matSort
    >
      <ng-container matColumnDef="reference_number">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Nro de Referencia
        </th>
        <td mat-cell *matCellDef="let row">{{ row.reference_number }}</td>
      </ng-container>

      <ng-container matColumnDef="property_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Nombre/Numeración
        </th>
        <td mat-cell *matCellDef="let row">{{ row.property_name }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Acción</th>
        <td mat-cell *matCellDef="let row">
          <div class="content-icons">
            <div ngClass="icons" (click)="selectProperty(row)">Seleccionar</div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell">
          No hay datos que coincidan con el filtro: {{ input.value }}
        </td>
      </tr>
    </table>
  </div>
</section>
