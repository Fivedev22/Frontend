<!-- contract-upload.component.html -->
<button mat-icon-button mat-dialog-close>
  <mat-icon>close</mat-icon>
</button>

<h1>Contrato de alquiler</h1>
<input type="file" #fileInput>
<button (click)="onFileSelected(fileInput.files)">Subir Contrato de Alquiler</button>

<ul>
    <li *ngFor="let contract of contracts" class="no-bullet">
      <a [href]="getDownloadUrl(contract)" target="_blank" class="custom-link">
        {{ contract.id }} - {{ contract.filename }}
      </a>
      <button (click)="deleteContract(contract)">Eliminar</button>
    </li>
  </ul>
  
  <div mat-dialog-actions align="end">
    <button mat-stroked-button mat-dialog-close color="warn">Cerrar</button>
  </div>
