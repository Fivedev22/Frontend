<section class="statistic-main">
  <app-head title="Espacio estadÃ­sticas"></app-head>
  <div class="statistic-section-head">
    <div class="statistic-section-head_buttons">
      <app-button
        label="Cobros"
        background="#FFFFFF"
        (event)="showModule(1)"
      ></app-button>
      <app-button label="Clientes" background="#FFFFFF" (event)="showModule(2)">
      </app-button>
      <app-button label="Reservas" background="#FFFFFF" (event)="showModule(3)">
      </app-button>
      <app-button
        label="Propiedades"
        background="#FFFFFF"
        (event)="showModule(4)"
      >
      </app-button>
    </div>
  </div>

  <div class="statistic-section-body" *ngIf="selectModule === 1">
    <div class="module">
      <div class="statistic-content">
        <canvas id="barChart"></canvas>
        <mat-icon class="icons" (click)="downloadChart('barChart')"
          >download</mat-icon
        >
      </div>
      <div class="statistic-content">
        <canvas id="topPaymentTypesChart"></canvas>
        <mat-icon class="icons" (click)="downloadChart('topPaymentTypesChart')"
          >download</mat-icon
        >
      </div>
    </div>
  </div>
  <div class="statistic-section-body" *ngIf="selectModule === 2">
    <div class="module">
      <div class="statistic-content">
        <canvas id="topClientChart"></canvas>
        <mat-icon class="icons" (click)="downloadChart('topClientChart')"
          >download</mat-icon
        >
      </div>
      <div class="statistic-content">
        <canvas id="clientsByProvinceChart"></canvas>
        <mat-icon
          class="icons"
          (click)="downloadChart('clientsByProvinceChart')"
          >download</mat-icon
        >
      </div>
      <div class="statistic-content">
        <canvas id="genderChart"></canvas>
        <mat-icon class="icons" (click)="downloadChart('genderChart')"
          >download</mat-icon
        >
      </div>
    </div>
  </div>
  <div class="statistic-section-body" *ngIf="selectModule === 3">
    <div class="module">
      <div class="statistic-content">
        <canvas id="reservationChart"></canvas>
        <mat-icon class="icons" (click)="downloadChart('reservationChart')"
          >download</mat-icon
        >
      </div>
      <div class="statistic-content">
        <canvas id="polarChart"></canvas>
        <mat-icon class="icons" (click)="downloadChart('polarChart')"
          >download</mat-icon
        >
      </div>
      <div class="statistic-content">
        <canvas id="originChart"></canvas>
        <mat-icon class="icons" (click)="downloadChart('originChart')"
          >download</mat-icon
        >
      </div>
      <div class="statistic-content">
        <canvas id="barByMonthChart"></canvas>
        <mat-icon class="icons" (click)="downloadChart('barByMonthChart')"
          >download</mat-icon
        >
      </div>
    </div>
  </div>
  <div class="statistic-section-body" *ngIf="selectModule === 4">
    <div class="module">
      <div class="statistic-content">
        <canvas id="propertyChart"></canvas>
        <mat-icon class="icons" (click)="downloadChart('propertyChart')"
          >download</mat-icon
        >
      </div>
      <div class="statistic-content">
        <canvas id="provinceChart"></canvas>
        <mat-icon class="icons" (click)="downloadChart('provinceChart')"
          >download</mat-icon
        >
      </div>
    </div>
  </div>
