<section class="client-main">
  <div class="content-title-dialog">
    <span class="dialog-title">Clientes archivados</span>
    <mat-icon ngClass="dialog-close" mat-dialog-close>close</mat-icon>
  </div>
  <mat-divider></mat-divider>
  <div class="client-section-head">
    <div class="client-section-head_search">
      <input
        class="client-input-search"
        (keyup)="applyFilter($event)"
        placeholder="Buscar..."
        #input
      />
      <div class="client-button-search">
        <mat-icon>search</mat-icon>
      </div>
    </div>
  </div>

  <div class="client-section-body">
    <div class="cpc-tableTitle">Tabla de clientes archivados</div>
    <table
      mat-table
      class="client-section-table"
      [dataSource]="dataSource"
      matSort
    >
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="last_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
        <td mat-cell *matCellDef="let row">{{ row.last_name }}</td>
      </ng-container>

      <ng-container matColumnDef="document_number">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Nro. de documento
        </th>
        <td mat-cell *matCellDef="let row">{{ row.document_number }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
        <td mat-cell *matCellDef="let row">
          <div class="content-icons">
            <mat-icon
              ngClass="icons"
              (click)="deleteClient(row.id_client, row.name, row.last_name)"
              >delete</mat-icon
            >
            <mat-icon
              ngClass="icons"
              (click)="unarchiveClient(row.id_client, row.name, row.last_name)"
              >archive</mat-icon
            >
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell">
          No hay datos que coincidan con el filtro: {{ input.value }}
        </td>
      </tr>
    </table>
  </div>
</section>
