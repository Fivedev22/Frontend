<section class="section">
  <h2 class="section__h2">Nueva contraseña</h2>
  <form [formGroup]="formResetPassword" class="form">
    <div class="form__div">
      <mat-label ngClass="form__label">Nueva contraseña</mat-label>
      <mat-form-field appearance="outline">
        <input
          matInput
          placeholder="Ingrese su nueva contraseña"
          formControlName="newPassword"
          type="password"
          [type]="hide ? 'password' : 'text'"
        />
        <mat-error
          ngClass="form__alert"
          *ngIf="hasError('newPassword', 'required')"
          >Campo requerido</mat-error
        >
        <mat-icon class="form__icon" matSuffix (click)="hide = !hide">{{
          hide ? "visibility_off" : "visibility"
        }}</mat-icon>
      </mat-form-field>
      <mat-label ngClass="form__label">Confirmar contraseña</mat-label>
      <mat-form-field appearance="outline">
        <input
          matInput
          placeholder="Ingrese de nuevo la contraseña"
          formControlName="confirmPassword"
          type="password"
          [type]="hide ? 'password' : 'text'"
        />
        <mat-error
          ngClass="form__alert"
          *ngIf="hasError('confirmPassword', 'required')"
          >Campo requerido</mat-error
        >
        <mat-icon class="form__icon" matSuffix (click)="hide = !hide">{{
          hide ? "visibility_off" : "visibility"
        }}</mat-icon>
      </mat-form-field>
      <button
        [ngClass]="'form__button'"
        type="submit"
        color="primary"
        mat-flat-button
        [disabled]="formResetPassword.invalid"
      >
        Enviar solicitud
      </button>
    </div>
  </form>
</section>
